<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alumni Profile Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }

    h2 {
      color: #1a73e8;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>

  <h1>Alumni Profile Form — Real Journey Edition</h1>

  <div class="section">
    <h2>1. Quick Identity Snapshot</h2>
    <label for="full_name">Full Name</label>
    <input type="text" id="full_name" />

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" />

    <label for="gender">Gender</label>
    <select id="gender">
      <option>Prefer not to say</option>
      <option>Female</option>
      <option>Male</option>
      <option>Non-binary</option>
      <option>Other</option>
    </select>

    <label for="email">Email</label>
    <input type="email" id="email" />

    <label for="linkedin">LinkedIn URL</label>
    <input type="url" id="linkedin" />

    <label for="phone">Phone (Optional)</label>
    <input type="text" id="phone" />

    <label for="timezone">Country & Time Zone</label>
    <input type="text" id="timezone" />

    <label for="communication">Preferred Communication</label>
    <select id="communication">
      <option>Email</option>
      <option>LinkedIn</option>
      <option>WhatsApp</option>
      <option>Call</option>
    </select>

    <label for="experience">Years of Experience</label>
    <select id="experience">
      <option>0-2</option>
      <option>3-5</option>
      <option>6-10</option>
      <option>10+</option>
    </select>

    <label for="role">Current Role + Company</label>
    <input type="text" id="role" />

    <label for="tags">Industry Tags</label>
    <input type="text" id="tags" placeholder="e.g., EdTech, FinTech, AI" />
  </div>

  <label for="current_address">Current Address</label>
  <textarea id="current_address" rows="2"
    placeholder="e.g., Flat 12B, Green Park Apartments, Chennai, Tamil Nadu - 600042"></textarea>

  <label for="permanent_address">Permanent Address</label>
  <textarea id="permanent_address" rows="2"
    placeholder="e.g., House No 54, M.G. Road, Coimbatore, Tamil Nadu - 641002"></textarea>

  <div class="section">
    <h2>2. The Real Journey</h2>
    <label for="journey">Your Journey in Your Own Words</label>
    <textarea id="journey" rows="6"></textarea>

    <label for="degree">What did you study in college? (Degree + Department)</label>
    <input type="text" id="degree" />

    <label for="grad_year">Graduation Year(s)</label>
    <input type="text" id="grad_year" />

    <label for="timeline">Career Timeline (Text summary)</label>
    <textarea id="timeline" rows="3" placeholder="Brief chronological summary of your career"></textarea>

    <label for="interest_origin">Were you always interested in this field? Why/why not?</label>
    <textarea id="interest_origin" rows="4"></textarea>

    <label for="projects">Internships, Club Roles, or Projects You Were Proud Of</label>
    <textarea id="projects" rows="4"></textarea>

    <label for="higher_studies">Higher Studies (If any)</label>
    <input type="text" id="higher_studies" placeholder="Degree + Institution + Why" />

    <label for="college_memory">Favorite Memory from College</label>
    <textarea id="college_memory" rows="2"></textarea>

    <label for="first_job">First Job After College + How You Landed It</label>
    <textarea id="first_job" rows="3"></textarea>

    <label for="career_twists">Career Path Twists or Changes</label>
    <textarea id="career_twists" rows="3"></textarea>

    <label for="challenges">Most Challenging Career Moment</label>
    <textarea id="challenges" rows="3"></textarea>

    <label for="achievement">Achievement You're Proud Of</label>
    <textarea id="achievement" rows="3"></textarea>

    <label for="mistake">One Mistake to Help Students Avoid</label>
    <textarea id="mistake" rows="3"></textarea>

    <label for="languages">Languages Spoken</label>
    <input type="text" id="languages" placeholder="e.g., English, Hindi, Tamil" />
  </div>

  <div class="section">
    <h2>3. Skills & Superpowers</h2>
    <label for="hard_skills">Top 3 Hard Skills</label>
    <input type="text" id="hard_skills" />

    <label for="soft_skills">Top 3 Soft Skills</label>
    <input type="text" id="soft_skills" />

    <label for="mentoring_topics">Topics You Enjoy Mentoring In</label>
    <input type="text" id="mentoring_topics" />

    <label for="skill_proficiency">Skill Proficiency (Optional)</label>
    <textarea id="skill_proficiency" rows="2" placeholder="Rate your skills or provide certification info"></textarea>

    <label for="mentoring_style">Mentoring Style</label>
    <select multiple id="mentoring_style">
      <option>Friendly</option>
      <option>Structured</option>
      <option>Listener</option>
      <option>Motivational</option>
      <option>Goal-driven</option>
      <option>Chill</option>
      <option>No-nonsense</option>
    </select>

    <label for="student_types">Student Types You Connect Best With</label>
    <input type="text" id="student_types"
      placeholder="e.g., Career switchers, Quiet thinkers, Final year stress-heads" />

    <label for="mentorship_experience">Any Prior Mentorship Experience</label>
    <textarea id="mentorship_experience" rows="3"></textarea>
  </div>

  <div class="section">
    <h2>4. Availability & Preferences</h2>
    <label for="support_offered">Support You’re Open To</label>
    <select multiple id="support_offered">
      <option>1-on-1</option>
      <option>Group calls</option>
      <option>Project-based</option>
      <option>Just chat</option>
    </select>

    <label for="availability">How Often Are You Available?</label>
    <select id="availability">
      <option>Ad-hoc</option>
      <option>1 student/month</option>
      <option>Depends</option>
    </select>

    <label for="student_year">Student Year Preferences</label>
    <select multiple id="student_year">
      <option>1st</option>
      <option>2nd</option>
      <option>3rd</option>
      <option>Final</option>
      <option>PG</option>
      <option>Any</option>
    </select>

    <label for="preferred_platform">Preferred Communication Platform</label>
    <select id="preferred_platform">
      <option>Email</option>
      <option>LinkedIn</option>
      <option>WhatsApp</option>
      <option>Only through platform</option>
    </select>

    <label for="ai_consent">Consent to be AI-matched?</label>
    <select id="ai_consent">
      <option>Yes</option>
      <option>No</option>
      <option>Ask me first</option>
    </select>

    <label for="visibility">Public Profile Visibility</label>
    <select id="visibility">
      <option>Yes</option>
      <option>No</option>
      <option>Only visible after match</option>
    </select>

    <label for="media_consent">Are you comfortable being featured in recorded student-facing sessions, alumni content,
      or testimonials?</label>
    <select id="media_consent">
      <option>Yes</option>
      <option>No</option>
      <option>Ask me first</option>
    </select>
  </div>

  <div class="section">
    <h2>5. Life Lessons & Vibes</h2>
    <label for="advice">Advice to 18-Year-Old You</label>
    <textarea id="advice" rows="3"></textarea>

    <label for="motto">Quote or Motto You Live By</label>
    <input type="text" id="motto" />

    <label for="fun_fact">Fun Fact About You</label>
    <textarea id="fun_fact" rows="2"></textarea>

    <label for="motivation">Why Are You Motivated to Help Students?</label>
    <textarea id="motivation" rows="3"></textarea>

    <label for="keywords">3 Keywords That Describe You</label>
    <input type="text" id="keywords" placeholder="e.g., Curious, Resilient, Optimistic" />

    <label for="shoutout">Shoutout to Another Alumni (Optional)</label>
    <input type="text" id="shoutout" placeholder="Name + why they inspired you" />
  </div>

  <button onclick="submitForm()">Submit</button>

  <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>

</html>
